name: Publish Rust Binary (Matrix)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  discussions: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on master branch
        run: |
          git fetch origin master
          if ! git merge-base --is-ancestor $GITHUB_SHA origin/master; then
            echo "❌ Error: Tags can only be pushed from commits on the master branch"
            echo "Current commit: $GITHUB_SHA"
            echo "Please merge to master before creating a release tag"
            exit 1
          fi
          echo "✅ Tag is on master branch, proceeding with release"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all-features

      - name: Run tests in release mode
        run: cargo test --release --all-features

  build:
    name: Build for ${{ matrix.os }} (${{ matrix.arch }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: x86_64
            binary_name: ggo
            asset_name: ggo-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            arch: x86_64
            binary_name: ggo
            asset_name: ggo-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            arch: aarch64
            binary_name: ggo
            asset_name: ggo-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x86_64
            binary_name: ggo.exe
            asset_name: ggo-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          mv target/${{ matrix.target }}/release/${{ matrix.binary_name }} ${{ matrix.asset_name }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      discussions: write
      pull-requests: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded files
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*/*
          generate_release_notes: true
          make_latest: true
          token: ${{ secrets.RELEASE_TOKEN }}
